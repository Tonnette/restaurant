<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card"></span> View Tables</button></a>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Make Reservations</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>
              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="unique-id">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Make Reservation with US!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phoneNumber").val().trim(),
        email: $("#email").val().trim(),
        id: $("#unique-id").val().trim()
      };
      // Question: What does this code do??
      $.post("http://localhost:3000/api/reservation", newReservation)
        .then(function(data) {
          console.log("reservation.html", data);
          alert("Adding reservation...");
        });
    });
  </script>
</body>
</html>
